{% extends "base.html" %}

{% block title %}
    Voluntarios
{% endblock %}

{% block body %}
<table style="width: 100%">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
    </tr>
    {% for item in voluntarios %}
    <tr> 
        <td>{{ item.primer_nombre }}</td>
        <td>{{ item.apellido }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
